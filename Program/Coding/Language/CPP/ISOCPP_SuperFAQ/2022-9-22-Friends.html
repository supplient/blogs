<p>友元函数的设计目的是为了让接口设计有更多可能。
如果没有友元函数的话，那所有接口都是<code>obj.f()</code>的形式，而使用友元函数的话就有了<code>f(obj1, obj2, arg, obj3)</code>等等多种多样的接口形式。</p>
<ul>
<li>友元不可继承：若T声明<code>Base</code>类为友元类，则<code>Base</code>的继承类<code>Derived</code>并不是T的友元。</li>
<li>友元不可传递：友元的友元不是我的友元。</li>
</ul>
