        <p>私有继承通常被用来访问protected member。
如果是composition（当做成员对象）的话，那就访问不了protected member了。（也不能override虚函数）
不过这也只是短期的解决方案，通常只是应急措施。
应当尽可能倾向于composition。</p>
<p>可以用<code>using</code>来改变某个（继承类可以访问的）基类函数的访问控制：</p>
<pre><code class="language-c++"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Base</span>
{
<span class="hljs-keyword">protected</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">f</span><span class="hljs-params">()</span> </span>{}
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Derived</span>: <span class="hljs-keyword">public</span> Base
{
<span class="hljs-keyword">public</span>:
    <span class="hljs-keyword">using</span> Base::f;
};
</code></pre>
